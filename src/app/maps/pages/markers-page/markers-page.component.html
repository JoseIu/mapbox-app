<div #map class="map"></div>

<div class="buttons">
  <span class="buttons__span">{{ zoom | number : "2.1-1" }} </span>
  <button (click)="zoomin()" class="buttons__btn">+</button>
  <button (click)="zoomout()" class="buttons__btn">-</button>
</div>
<div class="location">
  <span class="location__info"
    >lat: {{ currentLgLat.lat | number : "2.1-1" }}</span
  >
  <span class="location__info"
    >lng: {{ currentLgLat.lng | number : "2.1-1" }}</span
  >
</div>
<ul class="markers">
  <li
    class="markers__marker"
    *ngFor="let marker of markers; let i = index"
    (click)="moveToMarker(marker.marker)"
  >
    marker {{ i + 1 }}
    <button (click)="deleteMarker(i)" class="markers__btn">
      <svg
        class="markers__icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 16 16"
      >
        <path
          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
        />
        <path
          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
        />
      </svg>
    </button>
  </li>
</ul>

<button class="marker" (click)="createMarker()">+ Add Marker</button>
